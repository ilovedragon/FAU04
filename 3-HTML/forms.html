<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creating forms</h1>

    <form action="">
        <div>
            <!-- Name -->
            <label for="name">Name:</label>
            <input 
                type="text"
                name="name"
                id="name"
                placeholder="ex John Doe"
                required

            >

        </div>
        <div>
            <!-- Email -->
            <label for="email">Email:</label>
            <input 
                type="text"
                name="email"
                id="email"
                placeholder="john.example@gmail.com"
                required
            >
        </div>
        
        <div>
            <!-- Password  -->
            <label for="password">Password:</label>
            <input 
            type="password"
            name="password"
            id="password"
            placeholder="**********"
            required
                      
            >
        </div>

        <div>
            <!-- Number / Age -->
            <label for="age">Age:</label>
            <input 
              type="number" 
              name="age" 
              id="age"
              placeholder="30"
              min="1"
              max="60"
              required
            />
          </div>
          <div>
            <!-- Message -->
            <label for="message">Message:</label>
            <textarea name="message" id="message" cols="30" rows="3"></textarea>
          </div>
          <div>
            <!-- Select / Gender -->
            <label for="gender">Gender:</label>
            <select name="gender" id="gender">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div>
            <!-- Status -->
            <input type="radio" name="status" id="public" value="public">
            <label for="public">Public</label>
            <input type="radio" name="status" id="private" value="private">
            <label for="private">Private</label>
          </div>
          <div>
            <!-- Hobbies -->
            <input type="checkbox" name="movies" id="movies" value="movies">
            <label for="movies">Watching Movies</label>
            <input type="checkbox" name="reading-book" id="reading-book" value="book">
            <label for="reading-book">Reading a Book</label>
          </div>
                   
          <button type="reset">Reset</button>
          <button type="submit">Submit</button>
          
    </form>

    
</body>
</html>
