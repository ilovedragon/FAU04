<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Creating forms</h1>

    <form action="">
        <div>
            <!-- Name -->
            <label for="name">Name:</label>
            <input 
                type="text"
                name="name"
                id="name"
                placeholder="ex John Doe"
                required

            >

        </div>
        <div>
            <!-- Email -->
            <label for="email">Email:</label>
            <input 
                type="text"
                name="email"
                id="email"
                placeholder="john.example@gmail.com"
                required
            >
        </div>
        
        <div>
            <!-- Password  -->
            <label for="password">Password:</label>
            <input 
            type="password"
            name="password"
            id="password"
            placeholder="**********"
            required
                      
            >
        </div>
    </form>

    
</body>
</html>
