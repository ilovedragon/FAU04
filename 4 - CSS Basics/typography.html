<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .font-family-size {
            font-family: "Arial", sans-serif;
            font-size: 20px;
        }
        .bold {
            font-weight: bold;
        }
        .italic {
            font-style: italic;
        }
        .underline {
            text-decoration: underline;
        }
        .center-align {
            text-align: center;
        }
        .line-through {
            text-decoration: line-through;
        }
        .line-height {
            line-height: 1.5;
        }
        .letter-spacing {
            letter-spacing: 2px;
        }
        .text-shadow {
            text-shadow: 2px 2px 4px black;
        }
    </style>
</head>
<body>
    <h1>CSS Typography</h1>
    <div class="font-family-size">Changes font family and size</div>
    <div class="bold">Changes format to bold</div>
    <div class="italic">Changes format to italicized</div>
    <div class="underline">Add underlines</div>
    <div class="center-align">Centers Text</div>
    <div class="line-through">Adds line-through</div>
    <div class="line-height">Set the line height</div>
    <div class="letter-spacing">Sets letter spacing</div>
    <div class="text-shadow">Adds text shadow</div>
</body>
</html>
